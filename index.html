<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolex Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="numbers">
        <div class="twelve">12</div>
        <div class="three">3</div>
        <div class="six">6</div>
        <div class="nine">9</div>
      </div>
      <div class="arrows">
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
      </div>
      <img
        src="https://th.bing.com/th/id/R.5d5c323d839154fb4035dc580d837e2b?rik=17XFWmCEKupQNA&pid=ImgRaw&r=0"
        alt="Rolex Logo"
      />
    </div>
    <script src="index.js"></script>
  </body>
</html>
